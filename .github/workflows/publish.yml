name: Publish package to GitHub Packages

on:
  push:
    branches: ['master']

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: 'nlsn'
      - run: yarn && npx vite build
      - run: bash scripts/updateVersion.sh
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_FURIOUS_UI_AUTOMATION_ACCESS_TOKEN }}
